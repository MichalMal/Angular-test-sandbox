<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload EDF or Holter JSON File</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)"
                    accept=".edf, .edfplus, .json">
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loading-screen">
    <p>Loading...</p>
</div>
