<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div>
                <h2>Upload EDF+ File</h2>
                <input type="file" (change)="onFileSelected($event)" accept=".edf, .edfplus, .json" />
            </div>

        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loading-screen">
    <p>Loading...</p>
</div>
