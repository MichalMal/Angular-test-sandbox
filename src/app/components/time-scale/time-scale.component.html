<div class="container">
<div class="row my-4">
    <div class="col-6">
        <label for="time-scale">Start: </label>
        <input type="number" id="time-scale-start" [(ngModel)]="timeScale.start"
            (change)="onTimeScaleChange(timeScale)" />
    </div>
    <div class="col-6">
        <label for="time-scale">End: </label>
        <input type="number" id="time-scale-end" [(ngModel)]="timeScale.end" (change)="onTimeScaleChange(timeScale)" />
    </div>
</div>
</div>
